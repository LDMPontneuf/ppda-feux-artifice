AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgxOH/A1HushrReLxhAAAAAElFTkSuQmCC" class="logo" alt="Logo PPdA">
    
    
    <div class="title" style="color:#003366; white-space:nowrap;">
      Merci pour votre engagement en faveur de la place de Paris.
    </div>
    <p class="message" style="color:#cc0000;">
      Le bureau de Paris Place vous souhaite de bonnes ftes de fin d'anne.
    </p>


    <p class="message">Cliquez ou touchez l'cran pour dclencher un feu d'artifice.</p>
    <div class="footer"> Paris Place d'Arbitrage</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const fireworks = [];
    const particles = [];
    const colors = ['#ffd166', '#f4978e', '#f26f5e', '#9b5de5', '#4cc9f0', '#ffffff'];

    class Firework {
      constructor(x, y, targetY, color) {
        this.x = x;
        this.y = canvas.height;
        this.targetY = targetY;
        this.color = color;
        this.speed = (canvas.height - targetY) / 30;
      }
      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          this.explode();
          return false;
        }
        return true;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      explode() {
        const count = 80 + Math.random() * 40;
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 1;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = 0.01 + Math.random() * 0.02;
        this.color = color;
        this.gravity = 0.04;
      }
      update() {
        this.vx *= 0.98;
        this.vy = this.vy * 0.98 + this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        return this.alpha > 0;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function launchRandomFirework() {
      const x = Math.random() * canvas.width;
      const targetY = canvas.height * (0.2 + Math.random() * 0.3);
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Firework(x, targetY, targetY, color));
    }

    canvas.addEventListener('click', (e) => {
      fireworks.push(new Firework(e.clientX, e.clientY, e.clientY, colors[Math.floor(Math.random()*colors.length)]));
    });

    canvas.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      fireworks.push(new Firework(t.clientX, t.clientY, t.clientY, colors[Math.floor(Math.random()*colors.length)]));
    }, { passive: false });

    function animate() {
      ctx.fillStyle = 'rgba(5, 8, 17, 0.35)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.04) launchRandomFirework();

      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (!fireworks[i].update()) fireworks.splice(i, 1);
        else fireworks[i].draw();
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        if (!particles[i].update()) particles.splice(i, 1);
        else particles[i].draw();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
